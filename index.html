<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:ital,wght@0,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <img class="card-image" src="./images/image-product-mobile.jpg"/>
    <div class="card-body">
      <p class="card-title">Perfume</p>
      <h1 class="card-subtitle">Grabielle Essensce Eau De Parfum</h1>
      <p class="card-description">
        A floral, solar and voluptuous interpretation composed by Oliver Polge.
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="card-new-price">$149.99</span> 
      <span class="card-old-price">169.99</span>
      <a href="#" class="card-button">
        <img src="./images/icon-cart.svg" alt="add to cart"/> 
        <span>Add to cart</span>
      </a>
    </div>
  </div>
</body>
</html>
